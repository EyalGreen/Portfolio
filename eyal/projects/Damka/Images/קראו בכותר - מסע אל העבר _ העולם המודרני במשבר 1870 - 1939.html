  <title>קראו בכותר - מסע אל העבר : העולם המודרני במשבר 1870 - 1939</title> 
  <meta name="description" content="ספר דיגיטלי באתר כותר. סדרת הספרים מסע אל העבר פותחה על פי תכנית הלימודים לחטיבת הביניים.<BR>הסדרה כוללת שלושה ספרים לכיתות ז, ח, ט.<BR>*עולמות נפגשים, מאות 5 - 16<BR>*קדמה ומהפכות, מאות 16 - 19<BR>*העולם המודרני במשבר, 1870 - 1939<BR>ספרי הסדרה מציעים מסע מלא חוויות למאות הקודמות, מימי הביניים ועד לעת החדשה - מאות שהיו רצופות מאבקים פוליטיים, מלחמות עקובות מדם, התפתחויות חשובות במדע, תגליות גאוגרפיות נועזות ופריצות דרך במחשבה הפוליטית, הדתית והחברתית.<BR>&nbsp;ביחידות הלימוד הסיפור ההיסטורי מוצג בליווי תעודות, קטעי מחקר, מפות, תמונות,<BR>צירי זמן ומגוון פעילויות.<BR>&nbsp;הספרים מלֻווים בתמיכה ובהעשרה באתר תולדוט: <A href=http://www.toldot.cet.ac.il>www.toldot.cet.ac.il</A> <BR>ספרי הסדרה מופיעים במהדורה דיגיטלית באתר כותר ספרי לימוד, סביבת הוראה-למידה חדשנית ומתקדמת." />
